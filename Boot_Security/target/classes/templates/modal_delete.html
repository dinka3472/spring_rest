<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="modal fade" th:fragment="modal(id)" id="deleteUserModal" th:id="${id}" tabindex="-1"  aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Delete user</h5>
                <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div  class="modal-body" >
                <form >
                    <div class="form-group">
                        <label for="delId" class="col-form-label">Id:</label>
                        <input type="text" readonly th:name="id" class="form-control" id="delId" >
                    </div>
                    <div class="form-group">
                        <label for="delFirstName">First name</label>
                        <input type="text" readonly th:name="firstName" class="form-control" id="delFirstName" >
                    </div>
                    <div class="form-group">
                        <label for="delSecondName">Second name</label>
                        <input type="text" readonly th:name="secondName" class="form-control" id="delSecondName" >
                    </div>
                    <div class="form-group">
                        <label for="delAge">Age</label>
                        <input type="text" readonly th:name="age" class="form-control" id="delAge" >
                    </div>
                    <div class="form-group">
                        <label for="delEmail">Email</label>
                        <input type="email" readonly th:name="email" class="form-control" id="delEmail" >
                    </div>
                    <div class="form-group">
                        <label for="delPassword">Password</label>
                        <input type="password" readonly th:name="password" class="form-control" id="delPassword" >
                    </div>

                    <div class="form-group">
                        <form th:name="roles"  >
                            <label for="delRoles">Roles</label>
                            <select multiple class="form-control" id="delRoles" disabled >
                                <option th:each="role : ${rolesList}"  th:value="${role.name}" th:readonly="true" th:text="${role.name}"></option>
                            </select>
                        </form>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal-btn" data-dismiss="modal">Close</button>
                <button type="button" id="delete-user-button" data-dismiss="modal" class="btn btn-danger" >Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
